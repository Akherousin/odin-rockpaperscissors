<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RockPaperScissors</title>
  </head>
  <body>
    <main class="game-container">
      <button class="btn btn-rock" value="rock">Rock</button>
      <button class="btn btn-paper" value="paper">Paper</button>
      <button class="btn btn-scissors" value="scissors">Scissors</button>
      <div class="current-round">Click a button</div>
      <div class="current-score">The current score is: 0 | 0</div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
